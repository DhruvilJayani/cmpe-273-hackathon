<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enterprise Flow Chatbot</title>
    <style>
        /* Dark mode colors */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #181818;
            color: #dcdcdc;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h1 {
            font-size: 2.5em;
            color: #fff;
            text-align: center;
            margin-bottom: 20px;
        }

        .chat-container {
            background-color: #2c2f38;
            border-radius: 12px;
            padding: 20px;
            width: 100%;
            max-width: 700px;
            height: 500px;
            overflow-y: auto;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
            display: flex;
            flex-direction: column-reverse;
            position: relative;
        }

        .message {
            margin: 10px 0;
            padding: 12px 20px;
            border-radius: 8px;
            max-width: 75%;
            word-wrap: break-word;
            font-size: 1.1em;
        }

        .user-message {
            background-color: #4e9bff;
            color: #fff;
            align-self: flex-end;
        }

        .bot-response {
            background-color: #484e56;
            color: #dcdcdc;
            align-self: flex-start;
        }

        .input-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            width: 100%;
        }

        form {
            display: flex;
            justify-content: center;
            width: 100%;
            max-width: 700px;
        }

        #query {
            padding: 15px;
            width: 70%;
            border-radius: 25px;
            border: 1px solid #444;
            background-color: #333;
            color: #fff;
            font-size: 1.2em;
        }

        button {
            background-color: #4e9bff;
            color: #fff;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1em;
            margin-left: 10px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #3798d1;
        }

        button:focus {
            outline: none;
        }

        /* A smooth scrolling effect */
        .chat-container::-webkit-scrollbar {
            width: 8px;
        }

        .chat-container::-webkit-scrollbar-thumb {
            background-color: #444;
            border-radius: 4px;
        }

        .chat-container::-webkit-scrollbar-track {
            background-color: #2c2f38;
        }
    </style>
</head>
<body>
    <h1>Chatbot Interface</h1>
    <div class="chat-container" id="chat-container">
        <div id="responses"></div>
    </div>
    <div class="input-container">
        <form id="query-form">
            <input type="text" id="query" name="query" placeholder="Enter your query" required>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById("query-form").onsubmit = async function (event) {
            event.preventDefault();
            const query = document.getElementById("query").value;
            const responsesDiv = document.getElementById("responses");
            
            // Add user message to chat
            const userMessageDiv = document.createElement("div");
            userMessageDiv.classList.add("message", "user-message");
            userMessageDiv.innerText = query;
            responsesDiv.prepend(userMessageDiv);
            
            // Show processing message
            const processingDiv = document.createElement("div");
            processingDiv.classList.add("message", "bot-response");
            processingDiv.innerText = "Processing...";
            responsesDiv.prepend(processingDiv);
            document.getElementById("query").value = '';

            // Fetch response from server
            const response = await fetch('/submit_query', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ query })
            });

            const result = await response.json();

            // Update the processing message with the actual response
            processingDiv.innerText = result.response;

            // Scroll to the bottom of the chat container
            responsesDiv.scrollTop = responsesDiv.scrollHeight;
        };
    </script>
</body>
</html>
